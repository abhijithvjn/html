<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div & Span</title>
  <style>
    div{
      border:2px solid red;
      background-color: yellow;
      padding: 10px;
    }
    span{
      background-color: aqua;
      color: red;
      border: 1px solid red;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h2>London</h2>
    <p>
      London is the capital of England. It is the most populous city in 
      the United Kingdom, with a metropolitan area of over 13 million
      inhabitants.
    </p>
  </div>

  <h2>My <span>important</span> heading</h2>
  
</body>
</html>
