<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>

    /*element selector*/
    h1{
      color:brown;
    }

    /*id selector*/
    #iddemo{
      color: rgb(182, 248, 69);
      font-weight: 100;
    }

    /*class selector*/
    .classdemo{
      color: rgb(52, 116, 69);
    }

    /*universal selector*/
    *{
      text-align: center;
    }

    h4, h5{
      color: rgb(85, 159, 103);
    }

  </style>
</head>
<body>
  
<!-- Element selector -->
<h1>This css is done by element selector</h1>

<!-- id selector -->
<h2 id="iddemo">This css is done by id selector</h2>

<!-- class selector -->
<h3 class="classdemo">This css is done by class selector</h3>

<!-- grouping selector -->
<h4>Babu is a techie</h4>
<h5>Babu is also a mandan</h5>



</body>
</html>
