<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table,td,th{
      border-style: solid;
      border-collapse: collapse;
      text-align: center;
      padding: 5px;
    }
    td,th{
      padding: 20px;
    }
    table{
      /*border-spacing: 10px;*/
      margin-bottom:10px;
    }
  </style>
</head>
<body>
  
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Amal</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Babs</td>
      <td>5</td>
    </tr>
  </table>

  <h1>Colspan</h1>

  <table>
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>43</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>57</td>
    </tr>
  </table>

  <h1>Rowspan</h1>

  <table>
    <tr>
      <th>Name</th>
      <td>Jill</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>555-6789</td>
    </tr>
    <tr>
      <td>555-8796</td>
    </tr>
  </table>

  <h1>Colgroup</h1>

  <table>
    <colgroup>
      <col span="2" style="background-color: yellow;">
    </colgroup>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Place</th>
    </tr>
    <tr>
      <td>Ammu</td>
      <td>20</td>
      <td>Kochi</td>
    </tr>
    <tr>
      <td>Ramu</td>
      <td>25</td>
      <td>TVM</td>
    </tr>
  </table>

</body>
</html>
